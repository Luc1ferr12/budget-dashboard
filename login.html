<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Budget Dashboard</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/common.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="js/common.js" defer></script>
  <script src="js/login.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="https://img.icons8.com/color/48/000000/money-bag.png" alt="Logo" style="width:48px;height:48px;">
    </div>
    <h1>Budget Dashboard</h1>
    <p class="subtitle">Welcome to Budget Dashboard</p>
    <p class="desc">Sign in or sign up to track, budget, and take control of your finances.</p>
    <button id="google-login" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
      Sign in with Google
    </button>
    <form id="login-form" autocomplete="on">
      <input type="email" id="email" placeholder="Your email address" required>
      <input type="password" id="password" placeholder="Your password" required>
      <button type="submit" class="sign-in-btn">Sign in</button>
    </form>
    <div class="login-links">
      <a href="#" id="forgot-password">Forgot your password?</a>
      <a href="#" id="sign-up">Don't have an account? Sign up</a>
    </div>
    <p class="terms">By signing in, you agree to Budget Dashboard's <a href="#">Terms of Service</a>.</p>
    <div class="theme-toggle">
      <input type="checkbox" id="theme-switch">
      <label for="theme-switch" class="switch">
        <span class="icon icon-sun">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        </span>
        <span class="icon icon-moon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/></svg>
        </span>
      </label>
    </div>
  </div>
</body>
</html>
